<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bitmapify</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="assets/logo.svg" class="logo" alt="Bitmapify Logo">
    <h1>Bitmapify</h1>
    <div class="controls">
      <input type="file" id="upload"><br>
      <label>Threshold: <input type="range" id="threshold" min="0" max="255" value="128"></label><br>
      <label>Brightness: <input type="range" id="brightness" min="-100" max="100" value="0"></label><br>
      <label>Contrast: <input type="range" id="contrast" min="0.5" max="3" step="0.1" value="1"></label><br>
      <label>Dithering:
        <select id="dithering">
          <option value="none">None</option>
          <option value="random">Random</option>
          <option value="bayer">Bayer</option>
          <option value="checkerboard">Checkerboard</option>
          <option value="horizontal-stripes">Horizontal Stripes</option>
        </select>
      </label><br>
      <button id="download">Download PNG</button>
      <button id="download-svg">Download SVG</button>
    </div>
    <canvas id="canvas"></canvas>
  </div>
  <script src="script.js"></script>
</body>
</html>
