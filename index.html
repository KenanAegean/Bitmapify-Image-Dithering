<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bitmapify</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="assets/logo.svg" class="logo" alt="Bitmapify Logo">
    <!--<h1>Bitmapify</h1>-->
    <div class="flex-layout">
      <div class="controls">
        <input type="file" id="upload"><br>
        <label>Dithering:
            <select id="dithering">
              <option value="none">None</option>
              <option value="random">Random</option>
              <option value="bayer">Bayer</option>
              <option value="checkerboard">Checkerboard</option>
              <option value="horizontal-stripes">Horizontal Stripes</option>
              <option value="vertical-stripes">Vertical Stripes</option>
              <option value="diagonal-lines">Diagonal Lines</option>
            </select>
        </label><br>
        <label><input type="checkbox" id="invertColors"> Invert Colors</label><br> 
        <label>Threshold: <input type="range" id="threshold" min="0" max="255" value="128"></label><br>
        <label>Brightness: <input type="range" id="brightness" min="-100" max="100" value="0"></label><br>
        <label>Contrast: <input type="range" id="contrast" min="0.5" max="3" step="0.1" value="1"></label><br>
        <label>Gamma: <input type="range" id="gamma" min="0.1" max="3" step="0.1" value="1"></label><br>
        <label>Pixelation: <input type="range" id="pixelSize" min="1" max="20" step="1" value="1"></label><br>
        <label>Sharpness: <input type="range" id="sharpness" min="0" max="5" step="1" value="0"></label><br>

        <!--
        <button onclick="applyPreset('gritty')">Gritty</button>
        <button onclick="applyPreset('clean')">Clean</button>
        <button onclick="applyPreset('highcontrast')">High Contrast</button><br><br>
        -->
        <button id="download">Download PNG</button>
        <button id="download-svg">Download SVG</button>
      </div>
      <div class="canvas-preview">
        <canvas id="canvas"></canvas>
      </div>
    </div><br>
    <h2>By KenanAegean</h2>
  </div>
  <script src="script.js"></script>
</body>
</html>
