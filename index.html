<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bitmapify</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="assets/logo.svg" class="logo" alt="Bitmapify Logo">
    <h1>Bitmapify</h1>
    <div class="controls">
      <input type="file" id="upload" title="Upload an image to process"><br>
      <label title="Sets the brightness cutoff level">
        Threshold: <input type="range" id="threshold" min="0" max="255" value="128">
      </label><br>
      <label title="Increases or decreases the overall brightness">
        Brightness: <input type="range" id="brightness" min="-100" max="100" value="0">
      </label><br>
      <label title="Adjusts the contrast (difference between dark and light)">
        Contrast: <input type="range" id="contrast" min="0.5" max="3" step="0.1" value="1">
      </label><br>
      <label title="Controls how mid-tones are rendered">
        Gamma: <input type="range" id="gamma" min="0.1" max="3" step="0.1" value="1">
      </label><br>
      <label title="Blocky mosaic effect, increases pixel block size">
        Pixelation: <input type="range" id="pixelSize" min="1" max="20" step="1" value="1">
      </label><br>
      <label title="Edge enhancement (higher = more edge contrast)">
        Sharpness: <input type="range" id="sharpness" min="0" max="5" step="1" value="0">
      </label><br>
      <label title="Invert black and white in the final output">
        <input type="checkbox" id="invertColors"> Invert Colors
      </label><br>
      <label title="Select a dithering method to stylize the bitmap">
        Dithering:
        <select id="dithering">
          <option value="none">None</option>
          <option value="random">Random</option>
          <option value="bayer">Bayer</option>
          <option value="checkerboard">Checkerboard</option>
          <option value="horizontal-stripes">Horizontal Stripes</option>
          <option value="vertical-stripes">Vertical Stripes</option>
          <option value="diagonal-lines">Diagonal Lines</option>
        </select>
      </label><br>
      <div class="preset-buttons">
        <button onclick="applyPreset('gritty')">Gritty</button>
        <button onclick="applyPreset('clean')">Clean</button>
        <button onclick="applyPreset('highcontrast')">High Contrast</button>
      </div>
      <button id="download">Download PNG</button>
      <button id="download-svg">Download SVG</button>
    </div>
    <canvas id="canvas"></canvas>
  </div>
  <script src="script.js"></script>
</body>
</html>
