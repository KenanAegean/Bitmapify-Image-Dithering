<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bitmapify</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="assets/logo.svg" class="logo" alt="Bitmapify Logo">
    <h1>Bitmapify</h1>
    <div class="controls">
      <div id="drop-zone" title="Drag & drop your image here or click to upload">
        <input type="file" id="upload" title="Upload your image" />
        <p>Drag & Drop or Click to Upload</p>
      </div>
      <label title="Adjust the threshold level for black/white conversion">Threshold:
        <input type="range" id="threshold" min="0" max="255" value="128">
      </label>
      <label title="Increase or decrease overall image brightness">Brightness:
        <input type="range" id="brightness" min="-100" max="100" value="0">
      </label>
      <label title="Modify contrast to sharpen or soften image tones">Contrast:
        <input type="range" id="contrast" min="0.5" max="3" step="0.1" value="1">
      </label>
      <label title="Choose the dithering method to apply">Dithering:
        <select id="dithering">
          <option value="none">None</option>
          <option value="random">Random</option>
          <option value="bayer">Bayer</option>
          <option value="checkerboard">Checkerboard</option>
          <option value="horizontal-stripes">Horizontal Stripes</option>
          <option value="vertical-stripes">Vertical Stripes</option>
          <option value="dots">Dot Pattern</option>
        </select>
      </label>
      <div class="presets">
        <button onclick="setPreset('gritty')">Gritty</button>
        <button onclick="setPreset('clean')">Clean</button>
        <button onclick="setPreset('highContrast')">High Contrast</button>
      </div>
      <button id="download">Download PNG</button>
      <button id="download-svg">Download SVG</button>
    </div>
    <canvas id="canvas"></canvas>
  </div>
  <script src="script.js"></script>
</body>
</html>
